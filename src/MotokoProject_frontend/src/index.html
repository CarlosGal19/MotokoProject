<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
    <style>
      body {
          background-image: url("fondo.png");
      }
  </style>
</head>

<body>
    <header>
        <h1> Calculadora</h1>

    </header>
    <!-- Input para el primer valor -->
    <div id="info">
      <label for="valor1">Ingrese el primer numero:</label>
      <input type="text" id="valor1">

      <!-- Input  para el segundo valor -->
      <label for="valor2">Ingrese el segundo numero :</label>
      <input type="text" id="valor2">
    </div>

    <!--resultado -->
    <p id="resultado"></p>

    <!-- Botones -->
    <div class="container">
        <button id="add">Sumar</button>
        <button id="substract">Restar</button>
        <button id="multiply">Multiplicar</button>
        <button id="divided">Dividir</button>
        <button id="exp">Potencia</button>
    </div>

</body>

</html>
